<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://github.com/ChristBM/workshop1/aguacatelogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Una mini tienda de aguacates en platzi"/>
    <link rel="stylesheet" type="text/css" href="https://github.com/ChristBM/workshop1/_dist_/index.css"/>
    <link rel="stylesheet" type="text/css" href="https://github.com/ChristBM/workshop1/css/desktop.css" media="(min-width: 930px)">
    <title>mini-AVO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logotipo">
        <img class="logotipo__imagen" src="https://github.com/ChristBM/workshop1/aguacatelogo.png" alt="logo de la tienda">
        <h2 class="logotipo__titulo"> mini-AVO </h2>
      </div>
      <a class="carrito" href="#">
        <img class="carrito__logo" src="https://github.com/ChristBM/workshop1/carrito.svg"></img>
        <p class="contador"></p>
      </a>
    </header>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="color1 text-base leading-6 font-semibold tracking-wide uppercase">
          Curso de Manipulación del DOM en Platzi (workshop1)
        </p>
        <h3
          class="color2 font__google mt-2 text-3xl leading-8 font-extrabold tracking-tight sm:text-4xl sm:leading-10">
          Mini Tienda de Aguacates Online
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Los aguacates más deliciosos de internet. Calidad y sabor garantizados :)
        </p>
        <div id="app"></div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="https://github.com/ChristBM/workshop1/_dist_/index.js"></script>
  </body>
</html>
